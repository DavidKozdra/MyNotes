<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Upload</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>

        <a href="./index.html"> Back to notes </a>
        
      </nav>
      <div class="container">
    <h1>Login </h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required placeholder="Plugin Name"><br><br>

        <label for="name">Password:</label>
        <input type="password" id="password" name="password" required placeholder=""><br><br>

        <input type="submit" value="Login" class="upload-button">
    </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = sanitizeInput(document.getElementById('name').value);
            const password = sanitizeInput(document.getElementById('password').value);

            if (!name || !password) {
                alert('Please fill in all required fields.');
                return;
            }

            const formData = new FormData(this);

            fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: {
        'Content-Type': 'application/json', // Set the content type to JSON
    },
    body: JSON.stringify({ email:name, password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                sessionStorage.setItem("userId", data.id)
                sessionStorage.setItem("token", data.token)
                alert(data.message);
            })
            .catch(error => {
                console.error(error);
                alert('Error uploading plugin');
            });
        });

        function sanitizeInput(input) {
            // Implement input sanitization logic here (e.g., to prevent XSS attacks)
            return input.trim(); // Example: Remove leading/trailing whitespace
        }
    </script>
</body>
</html>
