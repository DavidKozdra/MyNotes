<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Upload</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>

        <a href="./index.html"> Back to notes </a>
        
      </nav>

      <div class="container">
    <h1>Register </h1>
    <form id="uploadForm" enctype="multipart/form-data">
        
        <label for="name">Email:</label>
        <input type="text" id="email" name="email" required placeholder="Name@domain.com"><br><br>

        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required placeholder="Plugin Name"><br><br>

        <label for="name">Password:</label>
        <input type="password" id="password" name="password" required placeholder=""><br><br>

        <input type="submit" value="Register" class="upload-button">
    </form>
</div>
    <script>

function isValidEmail(email) {
  // Define a regular expression pattern for a basic email address format
  const emailPattern = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;

  // Use the test() method to check if the email matches the pattern
  return emailPattern.test(email);
}

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = sanitizeInput(document.getElementById('name').value);
            const password = sanitizeInput(document.getElementById('password').value);
            const email = sanitizeInput(document.getElementById('email').value);
            console.log(name, password,email)

            if (!name || !password || !email) {
                alert('Please fill in all required fields.');
                return;
            }
            if(!isValidEmail(email)) {
                alert("must be a valid email")
            }

            fetch('http://localhost:3000/auth/register', {
                method: 'POST',
                 headers: {
                'Content-Type': 'application/json', // Set the content type to JSON
                },
    body: JSON.stringify({ name, password, email }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
            })
            .catch(error => {
                console.error(error);
                alert('Error uploading plugin');
            });
        });

        function sanitizeInput(input) {
            // Implement input sanitization logic here (e.g., to prevent XSS attacks)
            return input.trim(); // Example: Remove leading/trailing whitespace
        }
    </script>
</body>
</html>
